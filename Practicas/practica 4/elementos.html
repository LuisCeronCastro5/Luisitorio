<!-- Definimos el tipo de archivo-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centrado</title>
    <style>
        
    /* Centramos TODO al centro de la pantalla*/
        body {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
        }

        /* Contenedores del formulario */
        .form-container {
            text-align: center; /* Alinea el texto dentro del contenedor */
        }

        /* Estilo para los inputs */
        input {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ejemplos de elementos de formulario</h2>
        <form action="#" method="post">
            <p>
                <label for="id_nombre"> Nombre:</label>
                <input type="text" id="id_Nombre" name="nombre">
            </p>
            <fieldset>
                <legend>Campos obligatorios</legend>
            <p>
                <label for="id_password">Contraseña:</label>
                <input type="password" id="id_password" name="password" required="">
            </p>
            <p>
                <label for"numero"> Correo electónico</label>
                <input type="email" id="correo" name="email" required="">
                            </p>
            </fieldset>
           
            <!-- campo de numero (edad)-->
           
            <p>
<label for"numero"> Edad:</label>
<input type="number" id="numero" name="numero" min="1" max="106">
            </p>
            
            <!-- campo de fecha-->
            <p>
                <label for"numero"> Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </p>
            <!--campo de hora-->
            <p>
                <label for="time"> Hora de la cita:</label>
                <input type="time" name="hora--">
            </p>
            <!--campo de selección de país-->
            <p>
                <label for="id_pais">País:</label>
                <select id="id_pais" name="pais">
                    <option value=""> Seleccione...</option>
                    <option value="">México</option>
                    <option value="">Colombia</option>
                    <option value="">Brasil</option>
                </select>
            </p>
            <!--campo de selección de radio-->
            <fieldset>
                <legend>Campo obligatorio</legend>
            <p>
                <label> Género:</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino"> 
                <label for="femenino">Femenino</label>
            </p>
            </fieldset>
            <!--Casillas de verificación (checkbox)-->
            <p>
                <label> Intereses:</label>
                <input type="checkbox" id="deportes"  name="intereses" value="deporte">
                
                <label for="deportes">Deportes</label>
                
                <input type="checkbox" id="artes" name="intereses" value="artes">
                
                <label for="artes">Artes</label>
                
                <input type="checkbox" id="videojuegos" name="intereses" value="videojuegos">

                <label for="videojuegos">Videojuegos</label>

                <input type="checkbox" id="lectura" name="intereses" value="lectura">

                <label for="lectura">Lectura</label>
            </p>
            <!--campo de archvivo-->
            <p>
                <label for="archivo">Subir archivo</label>
                <input type="file" id="file" name="file">
            </p>
            <p>
                <label for="comentarios">Comentarios:<br></label>
                <textarea name="comenta" id="comentarios" rows="5" cols="50">Escriba aquí:</textarea>
            </p>
                                <!--BOTONES-->
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </p>


        </form>
    </div>
</body>
</html>
